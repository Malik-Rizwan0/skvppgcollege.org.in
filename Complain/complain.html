<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="complain.css">
</head>

<body>
    <button data-bs-toggle="modal" data-bs-target="#complain-form"> Model</button>
    <div class="modal" tabindex="-1" id="complain-form">
        <div class="modal-dialog">
            <div class="modal-content align-items-center">
                <div class="modal-header">
                    <h2 class="modal-title">Enter Complaint</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div> -->
                <div class="container form">
                    <form name="complain-form">
                        <!-- <h2>Enter Complaint</h2> -->

                        <input type="text" name="" id="" placeholder="Enter Your Full Name">
                        <div class="pc-row">
                            <input type="number" name="" id="" placeholder="Enter age">
                            <select>
                                <option value="none">Gender</option>
                                <option value="male">Male</option>
                                <option value="femlae">Female</option>
                            </select>
                        </div>


                        <input type="email" name="mail" id="" placeholder="Enter Your Email">
                        <input type="number" name="tel" id="" placeholder="Enter your Number">

                        <input type="text" name="address" id="" placeholder="Enter Your address">
                        <div class="btns">
                            <button class="primary"> Submit Complain</button>
                            <button class="secondary"> Whatsapp</button>
                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer btns">
                    <button type="button" class="btn secondary" data-bs-dismiss="modal">Whatsapp</button>
                    <button type="button" class="btn primary">Submit Complain</button>
                </div> -->
            </div>
        </div>
    </div>

</body>

</html>
