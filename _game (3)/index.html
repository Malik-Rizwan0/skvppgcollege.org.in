        let menu = document.getElementById('menu');
        let menuOpen = document.getElementById('menuOpen');
        let menuClose = document.getElementById('menuClose');
        menuIcon.addEventListener('click', () => {
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                menuClose.style.display = 'none';
                menuOpen.style.display = 'block';

            } else {
                menu.style.display = 'block';
                menuClose.style.display = 'block';
                menuOpen.style.display = 'none';

        })

    <!-- JavaScript for modal functionality -->
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // When the page loads, check the query parameter to open the corresponding modal
        window.onload = function () {
            let theme = getQueryParam('theme');
            if (theme) {
                let modalId = 'model' + theme;
                let modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add("show");
                }
            }
        }

        // Function to handle opening and closing modals
        function handleModal(modalId, closeId) {
            var modal = document.getElementById(modalId);
            var closeBtn = document.getElementById(closeId);

            closeBtn.onclick = function () {
                modal.classList.remove("show");
            }

            window.addEventListener('popstate', function (event) {
                modal.classList.remove("show");
            });
        }

        // Handle all modals
        handleModal('model1', 'closeModal1');
        handleModal('model2', 'closeModal2');
        handleModal('model3', 'closeModal3');
        handleModal('model4', 'closeModal4');
    </script>
