<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <style>
        /* Styling for the popup container */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Styling for the popup image */
        .popup-container img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        /* Thumbnail image styling */
        /* .thumbnail {
            cursor: pointer;
            width: 150px;
            height: auto;
            border: 2px solid #333;
            border-radius: 4px;
        } */
    </style>
</head>
<body>

    <!-- Thumbnail image -->
    <img src="Images/banner.jpg" alt="Thumbnail" class="thumbnail" onclick="showPopup(this)">
    <img src="Images/Book.webp" alt="Thumbnail" class="thumbnail" onclick="showPopup(this)">
    <img src="Images/college 1.webp" alt="Thumbnail" class="thumbnail" onclick="showPopup(this)">
    <img src="Images/logo.png" alt="Thumbnail" class="thumbnail" onclick="showPopup(this)">

    <!-- Popup container -->
    <div class="popup-container" id="popupContainer" onclick="hidePopup()">
        <img src="" alt="Popup Image" id="popupImage">
    </div>

    <script>
        // Function to show the popup
        function showPopup(imgElement) {
            const popupContainer = document.getElementById("popupContainer");
            const popupImage = document.getElementById("popupImage");

            // Set the popup image source to the clicked image's source
            popupImage.src = imgElement.src;

            // Show the popup
            popupContainer.style.display = "flex";
        }

        // Function to hide the popup
        function hidePopup() {
            const popupContainer = document.getElementById("popupContainer");

            // Hide the popup
            popupContainer.style.display = "none";
        }
    </script>

</body>
</html>
