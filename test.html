<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modify.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Left Side Image -->
                    <div class="popup-left px-5">
                        <img src="Images/college 1.webp" alt="Promo Image">
                    </div>
                    <!-- Right Side Content -->
                    <div class="popup-right">
                        <!-- Close Button -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: relative;"></button>
                        <h3 class="mt-3">From pencils to backpacks, we've got you covered!</h3>
                        <p>Submit your email address to join the big back-to-school giveaway of the year!</p>
                        <!-- Email Input Form -->
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Enter Your Email Address" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
                                <label class="form-check-label" for="privacyPolicy">
                                    I have read and accept the <a href="#">privacy policy</a>.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-danger mt-3">Join now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Show Modal on Page Load -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('popupModal'));
            myModal.show();
        });
    </script>
</body>
</html>
